<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anno</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>
  <body>
    <article id="app"></article>
    <script src="cordova.js"></script>
    <script src="./lib/acorn_interpreter.js"></script>
    <script src="./lib/blockly_compressed.js"></script>
    <script src="./lib/blocks_compressed.js"></script>
    <script src="./lib/javascript_compressed.js"></script>
    <script src="./lib/msg/js/zh-hans.js"></script>
    <script src="./static/js/jquery-2.1.3.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/classie.js"></script>
    <script src="./static/js/modernizr.custom.js"></script>

    <xml id="toolbox" style="display: none">
      <category name="开始">
          <block type="when_start"></block>
      </category>
      <category name="运动">
          <block type="move_axis">
            <value name="ANGLE">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="SPEED">
                <shadow type="math_number">
                    <field name="NUM">1000</field>
                </shadow>
            </value>
          </block>

          <block type="move_all_axis">
            <value name="ANGLE1">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="ANGLE2">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="ANGLE3">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="ANGLE4">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="ANGLE5">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="ANGLE6">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="SPEED">
                <shadow type="math_number">
                    <field name="NUM">1000</field>
                </shadow>
            </value>
          </block>

          <block type="move_set_mode"></block>

      </category>
      <category name="逻辑">
          <block type="controls_if"></block>
          <block type="controls_if">
            <mutation else="1"></mutation>
          </block>
          <block type="controls_if">
            <mutation elseif="1" else="1"></mutation>
          </block>
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_negate"></block>
          <block type="logic_boolean"></block>
          <block type="logic_null"></block>
          <block type="logic_ternary"></block>
      </category>
      <category name="控制">

        <block type="wait">
          <value name="DELAY">
              <shadow type="math_number">
                  <field name="NUM">1</field>
              </shadow>
          </value>
        </block>

        <block type="controls_repeat_ext">
          <value name="TIMES">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
          <field name="VAR">i</field>
          <value name="FROM">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="TO">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
          <value name="BY">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
      </category>
      <category name="数学">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single"></block>
        <block type="math_trig"></block>
        <block type="math_constant"></block>
        <block type="math_number_property"></block>
        <block type="math_round"></block>
        <block type="math_on_list"></block>
        <block type="math_modulo"></block>
        <block type="math_constrain">
          <value name="LOW">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="HIGH">
            <block type="math_number">
              <field name="NUM">100</field>
            </block>
          </value>
        </block>
        <block type="math_random_int">
          <value name="FROM">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="TO">
            <block type="math_number">
              <field name="NUM">100</field>
            </block>
          </value>
        </block>
        <block type="math_random_float"></block>
      </category>
      <category name="变量" custom="VARIABLE"></category>
      <category name="函数" custom="PROCEDURE"></category>
    </xml>
  <script type="text/javascript" src="lib.min.js"></script><script type="text/javascript" src="index.js"></script></body>
</html>
